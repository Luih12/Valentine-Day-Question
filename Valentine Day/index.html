<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <div id="image-container">
        <img src="Hamster.png" alt="Hamster" id="main-image">

    </div>

</div>

<script src="script.js"></script>
</body>
